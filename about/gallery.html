<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 250px;
      gap: 20px;
    }

    .gallery-item {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      animation: slideIn 1s ease-out both;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover img {
      opacity: 1;
    }

    .image-text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .gallery-item:hover .image-text {
      opacity: 1;
    }

    .image-label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1rem;
    }

    .home-button {
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .home-button::before {
      content: '\f015'; /* Font Awesome home icon */
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      font-size: 1.5rem;
      color: white;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button" id="homeButton"></a>
  <div class="container">
    <h1 class="title">Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x300" alt="Image 1">
        <div class="image-label">Image 1</div>
        <div class="image-text">Description for Image 1</div>
      </div>
      <div class="gallery-item">
        <img src="https://via.placeholder.com/300x300" alt="Image 2">
        <div class="image-label">Image 2</div>
        <div class="image-text">Description for Image 2</div>
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </div>

  <script>
    document.getElementById('homeButton').addEventListener('click', function() {
      window.location.href = 'https://mateo-johnson.github.io';
    });
  </script>
</body>
</html>
